<!DOCTYPE html>
<html lang="pt-br">
	<head>
			<title>HTML - Tabelas</title>
			<meta charset="UTF-8">
	</head>

	<body>
		<h1 align="center">Tabelas</h1>

		<table border="1" width="50%" align="center">
			<thead align="center">
				<tr>
					<td colspan="3">Deescrição da tabela</td>
				</tr>
				<tr>
					<th>Coluna 1</th>
					<th>Coluna 2</th>
					<th>Coluna 3</th>
				</tr>
			</thead>

			<tbody align="center">
				<tr>
					<td>1A</td>
					<td>1B</td>
					<td>1C</td>
				</tr>
				<tr>
					<td>2A</td>
					<td>2B</td>
					<td>2C</td>
				</tr>
				<tr>
					<td>3A</td>
					<td>3B</td>
					<td>3C</td>
				</tr>
			</tbody>

			<tfoot align="center">
				<tr>
					<td colspan ="3">Rodapé da tabela</td>
				</tr>
			</tfoot>

		</table>

		<h2 align="center">Tabela como Layout</h2>

		<table align="center" width="600">
			<tr height="90">
				<td colspan="4" bgcolor=#BBCCEE align="center"><b>Cabeçalho</b></td>
			</tr>
			<tr height="270">
				<td width="90"></td>
				<td width="210" bgcolor="DDDDDD" align="center">
					<h3>Coluna 1</h3>
					<p>Texto da primeira coluna.</p>
				</td>
				<td width="210" bgcolor="EEEEEE" align="center">
					<h3>Coluna 2</h3>
					<p>Texto da segunda coluna.</p>
				</td>
				<td width="90"></td>
			</tr>
			<tr height="90">
				<td colspan="4" bgcolor="FF777" align="center"><b>Rodapé</b></td>
			</tr>

		</table>
			
	</body>

</html>
